<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Ultra Premium World Clock</title>

<style>
/* =========================
   ROOT THEME
========================= */
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#ffffff;
  --sub:#b9d6ff;
  --neon:#00f5ff;
  --radius:22px;
}

body.light{
  --bg1:#89f7fe;
  --bg2:#66a6ff;
  --bg3:#c3ecff;
  --glass:rgba(255,255,255,0.5);
  --border:rgba(255,255,255,0.7);
  --text:#0c1a2b;
  --sub:#1b3a5a;
  --neon:#0077ff;
}

/* =========================
   GLOBAL
========================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;}

body{
  height:100vh;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  color:var(--text);
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  padding:90px 18px 110px;
  height:100%;
  overflow-y:auto;
}

/* =========================
   GLASS
========================= */
.glass{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

/* =========================
   SEARCH BAR
========================= */
.search-bar{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  z-index:100;
  padding:12px 16px;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.3s;
}

.search-bar input{
  background:transparent;
  border:none;
  outline:none;
  width:100%;
  color:var(--text);
  font-size:15px;
}

.search-bar:focus-within{
  box-shadow:0 0 20px var(--neon);
}

.suggestions{
  position:absolute;
  top:60px;
  left:0;
  width:100%;
  max-height:200px;
  overflow:auto;
  display:none;
}

.suggestions div{
  padding:10px;
  cursor:pointer;
  transition:.2s;
}

.suggestions div:hover{
  background:rgba(255,255,255,0.1);
}

/* =========================
   HERO CLOCK
========================= */
.hero{
  text-align:center;
  padding:30px 15px;
  margin-bottom:25px;
  animation:fadeIn .8s ease;
}

.time{
  font-size:48px;
  font-weight:600;
  letter-spacing:2px;
  text-shadow:0 0 15px var(--neon);
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{text-shadow:0 0 10px var(--neon)}
  50%{text-shadow:0 0 25px var(--neon)}
  100%{text-shadow:0 0 10px var(--neon)}
}

.date, .utc{
  margin-top:6px;
  font-size:14px;
  color:var(--sub);
}

/* =========================
   CARDS
========================= */
.cards{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.3s;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  animation:slideUp .5s ease;
}

.card:hover{
  transform:scale(1.02);
  box-shadow:0 0 20px var(--neon);
}

.card .city{
  font-weight:600;
}

.card .clock{
  font-size:20px;
  font-weight:500;
}

.favorite{
  position:absolute;
  top:12px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.favorite.active{
  color:gold;
  text-shadow:0 0 10px gold;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* =========================
   BOTTOM NAV
========================= */
.bottom-nav{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  padding:10px 5px;
  display:flex;
  justify-content:space-around;
  z-index:100;
}

.nav-item{
  text-align:center;
  font-size:12px;
  cursor:pointer;
  transition:.3s;
}

.nav-item.active{
  color:var(--neon);
  text-shadow:0 0 12px var(--neon);
}

/* =========================
   MODAL
========================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:200;
}

.modal-content{
  width:85%;
  padding:25px;
  text-align:center;
}

button{
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:var(--neon);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  box-shadow:0 0 15px var(--neon);
}

/* =========================
   SCROLLBAR
========================= */
::-webkit-scrollbar{width:4px}
::-webkit-scrollbar-thumb{background:var(--neon);border-radius:10px}
</style>
</head>

<body>

<!-- SEARCH -->
<div class="search-bar glass">
  üîç
  <input type="text" id="searchInput" placeholder="Search country or city...">
  <div class="suggestions glass" id="suggestions"></div>
</div>

<div class="container">

  <!-- HERO -->
  <div class="hero glass">
    <div class="time" id="mainTime">--:--:--</div>
    <div class="date" id="mainDate"></div>
    <div class="utc" id="mainUTC"></div>
  </div>

  <!-- WORLD CLOCK CARDS -->
  <div class="cards" id="cards"></div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav glass">
  <div class="nav-item active">üè†<br>Home</div>
  <div class="nav-item">üîé<br>Search</div>
  <div class="nav-item">‚≠ê<br>Favorites</div>
  <div class="nav-item" onclick="openAlarm()">‚è∞<br>Alarm</div>
  <div class="nav-item" onclick="toggleTheme()">‚öôÔ∏è<br>Theme</div>
</div>

<!-- ALARM MODAL -->
<div class="modal" id="alarmModal">
  <div class="modal-content glass">
    <h3>Set Timer (seconds)</h3>
    <input type="number" id="timerInput" style="padding:8px;border-radius:12px;border:none;">
    <button onclick="startTimer()">Start</button>
    <button onclick="closeAlarm()">Close</button>
    <div id="countdown" style="margin-top:15px;font-size:18px;"></div>
  </div>
</div>

<script>
/* =========================
   TIME LOGIC
========================= */
function updateMainClock(){
  const now = new Date();
  const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
  const formatter = new Intl.DateTimeFormat('en-US',{
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  });
  document.getElementById("mainTime").innerText = formatter.format(now);
  document.getElementById("mainDate").innerText = now.toDateString();
  document.getElementById("mainUTC").innerText = "Time Zone: " + timeZone;
}

setInterval(updateMainClock,1000);
updateMainClock();

/* =========================
   WORLD CLOCK DATA
========================= */
const cities = [
  {name:"New York üá∫üá∏",zone:"America/New_York"},
  {name:"London üá¨üáß",zone:"Europe/London"},
  {name:"Tokyo üáØüáµ",zone:"Asia/Tokyo"},
  {name:"Sydney üá¶üá∫",zone:"Australia/Sydney"},
  {name:"Dubai üá¶üá™",zone:"Asia/Dubai"},
  {name:"Dhaka üáßüá©",zone:"Asia/Dhaka"},
  {name:"Paris üá´üá∑",zone:"Europe/Paris"},
  {name:"Toronto üá®üá¶",zone:"America/Toronto"}
];

const cardsContainer = document.getElementById("cards");
let favorites = JSON.parse(localStorage.getItem("favorites")||"[]");

function createCards(list){
  cardsContainer.innerHTML="";
  list.forEach(city=>{
    const card=document.createElement("div");
    card.className="card glass";

    const time=document.createElement("div");
    time.className="clock";

    function update(){
      const now=new Date();
      const f=new Intl.DateTimeFormat('en-US',{
        hour:'2-digit',minute:'2-digit',second:'2-digit',
        timeZone:city.zone
      });
      time.innerText=f.format(now);
    }
    setInterval(update,1000);
    update();

    const star=document.createElement("div");
    star.className="favorite";
    star.innerText="‚≠ê";
    if(favorites.includes(city.zone)) star.classList.add("active");

    star.onclick=(e)=>{
      e.stopPropagation();
      if(favorites.includes(city.zone)){
        favorites=favorites.filter(f=>f!==city.zone);
      }else{
        favorites.push(city.zone);
      }
      localStorage.setItem("favorites",JSON.stringify(favorites));
      createCards(cities);
    };

    card.innerHTML="<div class='city'>"+city.name+"</div>";
    card.appendChild(time);
    card.appendChild(star);
    cardsContainer.appendChild(card);
  });
}

createCards(cities);

/* =========================
   SEARCH
========================= */
const input=document.getElementById("searchInput");
const suggestions=document.getElementById("suggestions");

input.addEventListener("input",()=>{
  const val=input.value.toLowerCase();
  if(!val){suggestions.style.display="none";createCards(cities);return;}
  const filtered=cities.filter(c=>c.name.toLowerCase().includes(val));
  suggestions.innerHTML="";
  filtered.forEach(c=>{
    const div=document.createElement("div");
    div.innerText=c.name;
    div.onclick=()=>{
      input.value="";
      suggestions.style.display="none";
      createCards([c]);
    };
    suggestions.appendChild(div);
  });
  suggestions.style.display="block";
});

/* =========================
   THEME
========================= */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light"));
}
if(localStorage.getItem("theme")==="true"){
  document.body.classList.add("light");
}

/* =========================
   ALARM
========================= */
function openAlarm(){
  document.getElementById("alarmModal").style.display="flex";
}
function closeAlarm(){
  document.getElementById("alarmModal").style.display="none";
}

function startTimer(){
  let seconds=parseInt(document.getElementById("timerInput").value);
  const countdown=document.getElementById("countdown");
  const interval=setInterval(()=>{
    if(seconds<=0){
      clearInterval(interval);
      alert("‚è∞ Time's Up!");
      countdown.innerText="";
      return;
    }
    countdown.innerText="Remaining: "+seconds+"s";
    seconds--;
  },1000);
}
</script>

</body>
</html>
