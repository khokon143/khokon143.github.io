<!DOCTYPE html>
<html lang="en">
<head>

    <title>My First Website</title>
    
<link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="wrapper"></div>
<form action="">
    <h1 id="Login">Login</h1>
    <div class="input-box">

        </div>
        
        <div class="input-box">

        </div>

        <div class="register link">
        <p> Don't have an account? <a href="#">Register</a></p>
        </div>
    </form>
    </div>
