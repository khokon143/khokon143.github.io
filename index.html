<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unlock System</title>

<style>
body{
    background:#2c1f2f;
    color:white;
    font-family:Arial;
    text-align:center;
    padding-top:100px;
}

button{
    background:#ff5fa2;
    border:none;
    padding:15px 35px;
    color:white;
    font-size:20px;
    border-radius:12px;
    cursor:pointer;
}

input{
    padding:10px;
    font-size:18px;
    width:120px;
    text-align:center;
}
</style>
</head>

<body>

<h1>Unlock System üíñ</h1>

<button id="startBtn">Click Me</button>

<div id="box"></div>

<script>

// Your Link Here ‚ù§Ô∏è
let link = "https://www.effectivegatecpm.com/ppgyryuv?key=0bf560df2a31c0e50d6883c2c8a24bb2";

let right = 0;

// Button click event
document.getElementById("startBtn").addEventListener("click", function(){

    let a = Math.floor(Math.random()*10)+1;
    let b = Math.floor(Math.random()*10)+1;

    right = a + b;

    document.getElementById("box").innerHTML = `
        <h3>Solve This üòò</h3>
        <p>${a} + ${b} = ?</p>

        <input type="number" id="ans">
        <br><br>

        <button onclick="check()">Submit</button>
    `;
});

function check(){

    let user = document.getElementById("ans").value;

    if(user == right){

        alert("Correct Baby ‚ù§Ô∏è");

        if(confirm("Open Link? üåê")){
            window.open(link,"_blank");
        }

        location.reload();

    }else{
        alert("Wrong üò¢ Try Again!");
    }
}

</script>

</body>
</html>
