<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khokon Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0f1e;
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0f1e, #1a1f2e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Welcome Screen */
        .welcome-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0f1e, #1a1f2e);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .welcome-screen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,136,0.1) 0%, transparent 50%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-25%, -25%) scale(1); }
            50% { transform: translate(-25%, -25%) scale(1.2); }
        }

        .welcome-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            animation: floatIn 1s ease-out;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            display: inline-block;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 20px 60px rgba(0, 255, 136, 0.6); }
        }

        .app-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-subtitle {
            color: #8899aa;
            font-size: 18px;
        }

        .name-form {
            background: rgba(30, 35, 48, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group-custom {
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 18px;
            background: #1e2330;
            border: 2px solid #2a2f3e;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.2);
        }

        .input-field::placeholder {
            color: #556677;
        }

        .color-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 20px currentColor;
        }

        .color-option.green { background: #00ff88; }
        .color-option.blue { background: #0088ff; }
        .color-option.purple { background: #aa00ff; }
        .color-option.pink { background: #ff44aa; }
        .color-option.orange { background: #ff8800; }
        .color-option.red { background: #ff4444; }

        .join-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            border-radius: 20px;
            color: #0a0f1e;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
        }

        .join-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .online-count {
            text-align: center;
            margin-top: 20px;
            color: #8899aa;
            font-size: 16px;
        }

        .online-count span {
            color: #00ff88;
            font-weight: bold;
        }

        /* Main Chat Dashboard */
        .chat-dashboard {
            display: none;
            height: 100vh;
            background: #0a0f1e;
        }

        .chat-dashboard.active {
            display: block;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .dashboard-sidebar {
            width: 320px;
            background: #1a1f2e;
            border-right: 1px solid #2a2f3e;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--user-color, #00ff88), #00ccff);
        }

        .sidebar-header h2 {
            color: #0a0f1e;
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #2a2f3e;
            background: #1e2330;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: var(--user-color, #00ff88);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #0a0f1e;
            transition: all 0.3s;
            animation: avatarPop 0.5s ease-out;
        }

        @keyframes avatarPop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .user-info h3 {
            margin: 0;
            font-size: 18px;
            color: white;
        }

        .user-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #00ff88;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .online-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .active-users {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .section-title {
            color: #8899aa;
            font-size: 14px;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        .user-item {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 15px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background: #1e2330;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: #252b3a;
            border-color: #2a2f3e;
        }

        .user-item.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            border-color: #00ff88;
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            background: var(--user-color, #00ff88);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #0a0f1e;
        }

        .user-details {
            flex: 1;
        }

        .user-details h4 {
            margin: 0;
            font-size: 16px;
            color: white;
        }

        .user-details p {
            margin: 3px 0 0;
            font-size: 12px;
            color: #8899aa;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f1423;
        }

        .chat-header {
            padding: 20px 30px;
            background: #1a1f2e;
            border-bottom: 1px solid #2a2f3e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-info h3 {
            margin: 0;
            font-size: 20px;
            color: white;
        }

        .chat-badge {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action {
            background: #252b3a;
            border: none;
            color: #8899aa;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-action:hover {
            background: #2a2f3e;
            color: #00ff88;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 5px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.own-message {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 18px;
            border-radius: 25px;
            position: relative;
            word-wrap: break-word;
        }

        .message-wrapper.own-message .message-bubble {
            background: linear-gradient(135deg, var(--user-color, #00ff88), #00ccff);
            color: #0a0f1e;
            border-bottom-right-radius: 5px;
        }

        .message-wrapper.other-message .message-bubble {
            background: #1e2330;
            color: white;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .message-wrapper.own-message .message-header {
            justify-content: flex-end;
        }

        .sender-name {
            font-weight: bold;
            color: #00ff88;
        }

        .message-time {
            color: #8899aa;
            font-size: 11px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
        }

        .message-status {
            text-align: right;
            margin-top: 3px;
            font-size: 11px;
            color: #8899aa;
        }

        .message-status i {
            color: #00ff88;
        }

        /* Message Input */
        .message-input-area {
            padding: 20px 30px;
            background: #1a1f2e;
            border-top: 1px solid #2a2f3e;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #252b3a;
            border-radius: 30px;
            padding: 5px 5px 5px 20px;
        }

        .input-container input {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
        }

        .input-container input:focus {
            outline: none;
        }

        .input-container input::placeholder {
            color: #556677;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--user-color, #00ff88), #00ccff);
            border: none;
            border-radius: 25px;
            color: #0a0f1e;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 10px 30px;
            color: #8899aa;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #8899aa;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Leave Button */
        .leave-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .leave-btn:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left 0.3s;
                width: 280px;
            }

            .dashboard-sidebar.active {
                left: 0;
            }

            .message-bubble {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p class="loading-text">Loading ChatWave...</p>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">

                    <i class="bi bi-chat-dots-fill" style="font-size: 48px; color: white;"></i>

                        <i class="bi bi-chat-dots"></i>

                    </h2>
                </div>

                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">
                        ?
                    </div>
                    <div class="user-info">
                        <h3 id="displayName">Loading...</h3>
                        <p>
                            <span class="online-dot"></span>
                            Online
                        </p>
                    </div>
                </div>

                <div class="active-users">
                    <div class="section-title">
                        <i class="bi bi-people"></i> Active Users
                    </div>
                    <div id="activeUsersList">
                        <!-- Active users will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-info">
                        <i class="bi bi-chat-text" style="color: #00ff88; font-size: 24px;"></i>
                        <h3>Team X</h3>
                        <span class="chat-badge">
                            <i class="bi bi-eye"></i> Public

                    </div>

                        <button class="chat-action" id="toggleSidebar">
                            <i class="bi bi-list"></i>

                            <i class="bi bi-arrow-repeat"></i>

                        </button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Hide loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 1500);
        });

        // Firebase Configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCISYP-gr2c36rtv882Kxh7GLQqomm8pHI",
  authDomain: "game-55e11.firebaseapp.com",
  databaseURL: "https://game-55e11-default-rtdb.firebaseio.com",
  projectId: "game-55e11",
  storageBucket: "game-55e11.firebasestorage.app",
  messagingSenderId: "258039453229",
  appId: "1:258039453229:web:ca989f759d91ea2a398aa4",
  measurementId: "G-RLDER6C38D"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global Variables
        let currentUser = {
            id: null,
            name: '',
            color: '#00ff88'
        };
        let typingTimeout = null;
        let isTyping = false;

        // DOM Elements
        const welcomeScreen = document.getElementById('welcomeScreen');
        const chatDashboard = document.getElementById('chatDashboard');
        const joinBtn = document.getElementById('joinChatBtn');
        const leaveBtn = document.getElementById('leaveChatBtn');
        const userNameInput = document.getElementById('userNameInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendMessageBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const activeUsersList = document.getElementById('activeUsersList');
        const activeUsersCount = document.getElementById('activeUsersCount');
        const displayName = document.getElementById('displayName');
        const userAvatar = document.getElementById('userAvatar');
        const typingIndicator = document.getElementById('typingIndicator');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const dashboardSidebar = document.getElementById('dashboardSidebar');
        const refreshUsers = document.getElementById('refreshUsers');

        // Select color
        window.selectColor = function(color, element) {
            currentUser.color = color;
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            document.documentElement.style.setProperty('--user-color', color);
        };

        // Join chat
        joinBtn.addEventListener('click', joinChat);
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        function joinChat() {
            const name = userNameInput.value.trim();
            if (!name) {
                alert('Please enter your name');
                return;
            }

            // Generate random ID
            currentUser.id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            currentUser.name = name;

            // Add to active users
            database.ref('public/users/' + currentUser.id).set({
                name: currentUser.name,
                color: currentUser.color,
                joined: Date.now(),
                lastSeen: Date.now(),
                online: true
            });

            // Set user offline on disconnect
            database.ref('public/users/' + currentUser.id).onDisconnect().update({
                online: false,
                lastSeen: Date.now()
            });

            // Update UI
            welcomeScreen.style.display = 'none';
            chatDashboard.classList.add('active');
            displayName.textContent = currentUser.name;
            userAvatar.textContent = currentUser.name.charAt(0).toUpperCase();
            document.documentElement.style.setProperty('--user-color', currentUser.color);

            // Load messages and users
            loadMessages();
            loadActiveUsers();

            // Send join message
            sendSystemMessage(`${currentUser.name} joined the chat`);
        }

        // Leave chat
        leaveBtn.addEventListener('click', leaveChat);

        function leaveChat() {
            if (currentUser.id) {
                // Send leave message
                sendSystemMessage(`${currentUser.name} left the chat`);
                
                // Remove user
                database.ref('public/users/' + currentUser.id).remove();
                
                // Clear current user
                currentUser = { id: null, name: '', color: '#00ff88' };
                
                // Update UI
                chatDashboard.classList.remove('active');
                welcomeScreen.style.display = 'flex';
                userNameInput.value = '';
            }
        }

        // Send system message
        function sendSystemMessage(text) {
            const message = {
                type: 'system',
                text: text,
                timestamp: Date.now()
            };
            database.ref('public/messages').push(message);
        }

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentUser.id) return;

            const message = {
                userId: currentUser.id,
                userName: currentUser.name,
                userColor: currentUser.color,
                text: text,
                timestamp: Date.now()
            };

            database.ref('public/messages').push(message);
            messageInput.value = '';

            // Stop typing indicator
            stopTyping();
        }

        // Typing indicator
        messageInput.addEventListener('input', () => {
            if (!currentUser.id) return;

            if (!isTyping) {
                isTyping = true;
                database.ref('public/typing/' + currentUser.id).set({
                    name: currentUser.name,
                    timestamp: Date.now()
                });
            }

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 2000);
        });

        function stopTyping() {
            if (currentUser.id) {
                database.ref('public/typing/' + currentUser.id).remove();
            }
            isTyping = false;
        }

        // Load messages
        function loadMessages() {
            database.ref('public/messages').orderByChild('timestamp').limitToLast(100).on('value', (snapshot) => {
                const messages = snapshot.val();
                messagesContainer.innerHTML = '';

                if (messages) {
                    Object.values(messages).forEach(msg => {
                        displayMessage(msg);
                    });
                }

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            // Listen for typing
            database.ref('public/typing').on('value', (snapshot) => {
                const typing = snapshot.val();
                if (typing) {
                    const typers = Object.values(typing).filter(t => t.name !== currentUser.name);
                    if (typers.length > 0) {
                        typingIndicator.style.display = 'flex';
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                } else {
                    typingIndicator.style.display = 'none';
                }
            });
        }

        // Display message
        function displayMessage(msg) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            if (msg.type === 'system') {
                messageWrapper.innerHTML = `
                    <div style="width: 100%; text-align: center; color: #8899aa; font-style: italic; font-size: 14px; padding: 10px;">
                        ${msg.text}
                    </div>
                `;
            } else {
                const isOwn = msg.userId === currentUser.id;
                messageWrapper.classList.add(isOwn ? 'own-message' : 'other-message');

                messageWrapper.innerHTML = `
                    <div class="message-bubble" style="${!isOwn ? `border-left: 4px solid ${msg.userColor}` : ''}">
                        <div class="message-header">
                            <span class="sender-name" style="color: ${msg.userColor}">${msg.userName}</span>
                            <span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${msg.text}</div>
                        ${isOwn ? '<div class="message-status"><i class="bi bi-check2-all"></i> Sent</div>' : ''}
                    </div>
                `;
            }

            messagesContainer.appendChild(messageWrapper);
        }

        // Load active users
        function loadActiveUsers() {
            database.ref('public/users').orderByChild('online').equalTo(true).on('value', (snapshot) => {
                const users = snapshot.val();
                let count = 0;
                activeUsersList.innerHTML = '';

                if (users) {
                    Object.entries(users).forEach(([uid, user]) => {
                        if (uid !== currentUser.id) {
                            count++;
                            activeUsersList.innerHTML += `
                                <div class="user-item">
                                    <div class="user-avatar-small" style="background: ${user.color}">
                                        ${user.name.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="user-details">
                                        <h4>${user.name}</h4>
                                        <p><span class="online-dot"></span> Online</p>
                                    </div>
                                </div>
                            `;
                        } else {
                            count++;
                        }
                    });
                }

                activeUsersCount.textContent = count;
            });
        }

        // Refresh users
        refreshUsers.addEventListener('click', () => {
            loadActiveUsers();
        });

        // Toggle sidebar on mobile
        toggleSidebar.addEventListener('click', () => {
            dashboardSidebar.classList.toggle('active');
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (currentUser.id) {
                database.ref('public/users/' + currentUser.id).remove();
            }
        });
    </script>
</body>
</html>
